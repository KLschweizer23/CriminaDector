<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">
    <style>
        label{
            color:white;
        }
    </style>
</head>

<body style="background-color:rgb(52, 63, 75);">
    <nav th:replace="/fragments/navbar :: navigation"></nav>
    <div class = "container-fluid">
        <div class = "row">
            <div class = "col-sm-12 col-md-6" style="padding:3%; background-color: gray;">
                <center>
                <h1 style="text-align:center;color:white;">LOGIN</h1>
                <img src="/img/profile_logo.png" style="border-radius:100%; width:40%;margin:4%">
                <form>
                    <label for="loginemail"><b>Email Address or Badge Number</b></label>
                    <input type="text" placeholder="Enter Email or Badge Number" name="loginemail" required
                    style = "width:80%">
                    <br>
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" required style = "width:80%">
                    <br><br>
                    <button class="btn btn-secondary" type="submit">Login</button>
                </center>
                </form>
            </div>

            <div class = " col-sm-12 col-md-6" style="padding:2%; background-color: gray;">
                <h1 style="text-align:center;color:white;">REGISTER</h1>
                <form th:action="@{/login}" method="POST"><center>
                    <label for="firstname"><b>First Name</b></label><br>
                    <input type="text" placeholder="Enter First Name" name="firstname" required
                    style = "width:80%">
                    <br>
                    <label for="lastname"><b>Last Name</b></label><br>
                    <input type="text" placeholder="Enter Last Name" name="lastname" required
                    style = "width:80%">
                    <br>
                    <label for="address"><b>Address</b></label><br>
                    <input type="text" placeholder="Enter Address" name="address" required
                    style = "width:80%">
                    <br>
                    <label><b>Sex: </b></label>
                    <input type="radio" name="sex" value = "male" required>
                    <label for="male">Male</label>
                    <input type="radio" name="sex" value = "female" required>
                    <label for="female">Female</label>
                    <br>
                    <label for="regemail"><b>Email Address</b></label><br>
                    <input type="text" placeholder="Enter Email Address" name="regemail" required
                    style = "width:80%">
                    <br>
                    <label for="psw"><b>Password</b></label><br>
                    <input type="password" placeholder="Enter Password" name="psw" required style = "width:80%">
                    <br>
                    <label for="badgenum"><b>Badge Number</b></label><br>
                    <input type="text" placeholder="Enter Badge Number" name="badgenum" required
                    style = "width:80%">
                    <br><br>
                    <button class= "btn btn-primary">Register</button>
                
                </form></center>
            </div>
        </div>
    </div>
</body>

</html>
